<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #map {
          height: 100vh;
          width: 100%;
        }
      </style>
</head>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([8.729319118442554, 77.68787609928901], 14);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.layerGroup([
        L.circle([8.703523289705675, 77.67790636366362], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 500
        }).bindPopup('Area covered by Namma Veedu üè°'),

        L.polygon([
            [8.703523289705675, 77.67790636366362],
            [8.685606608736956, 77.67178353143221],
            [8.705493273296026, 77.64855592642552],
            [8.710061309913126, 77.6778028928646]
        ]).bindPopup('Polygon area of Namma Veedu üè°'),

        L.marker([8.703523289705675, 77.67790636366362]).bindPopup('Kunnathur'),

        L.marker([8.685606608736956, 77.67178353143221]).bindPopup('TVNP'),

        L.marker([8.705493273296026, 77.64855592642552]).bindPopup('NSNR'),

        L.marker([8.710061309913126, 77.6778028928646]).bindPopup('Thenbathu')
        ]).addTo(map);

    </script>
           
</body>
</html>
